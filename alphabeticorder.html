<!doctype html>
<html>
<head>
   <title>Alphabetic order</title>
</head>
<b>the alphabetic order of string</b>
<body>
   <div id="result"></div>
   <script>
      function alphaOrder(str){
         var arr = str.split("");
         arr.sort();
         var sortedStr = arr.join("");
         return sortedStr
      }
	  const string = prompt('Enter a string: ');
      document.write(alphaOrder(string));
      
   </script>
</body>
</html>
