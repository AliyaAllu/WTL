<html>
<body>
<b>the count no of vowels</b>
<script>
   function noOfVowels(str) {
      var listOfVowels = 'aAeEiIoOuU';
      var vowelsCount = 0;
      for(var i = 0; i < string.length ; i++) {
         if (listOfVowels.indexOf(string[i]) !== -1) {
            vowelsCount += 1;
        }
      }
   return vowelsCount;
   }
   const string = prompt('Enter a string: ');
   document.write(noOfVowels(string));
</script>
</body>
</html>
