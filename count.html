<html>
<head>
<title>count the vowels</title>
</head>
<body>
<script>

function countVowel(string) { 
const count = str.match(/[aeiou]/gi).length;
return count;
}
const string = prompt('Enter a string: ');
const result = countVowel(str);
temp=string;
alert(`${temp}=${ result}`);
</script>
</body>
</html>
